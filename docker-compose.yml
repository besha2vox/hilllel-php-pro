networks:
  php_pro:
    driver: bridge

volumes:
  database_volume:
    driver: local

services:
  app:
    image: 'php:8.3-apache'
    restart: always
    ports:
      - 8081:80
    volumes:
      - .:/var/www/html
    networks:
      - php_pro

  mysql:
    image: 'mysql:8'
    restart: always
    ports:
      - '3306:3306'
    volumes:
      - 'database_volume:/var/lib/mysql'
    environment:
      MYSQL_ROOT_PASSWORD: qp8vmzjf
      MYSQL_DATABASE: mydb
      MYSQL_USER: besha2vox
      MYSQL_PASSWORD: qwerty
    networks:
      - php_pro
  adminer:
    image: 'adminer'
    restart: always
    ports:
      - 8080:8080
    networks:
      - php_pro
